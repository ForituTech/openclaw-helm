name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: yamllint
        run: |
          yamllint -c .yamllint.yml .

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: |
          helm lint ./charts/openclaw \
            --strict \
            --values ./charts/openclaw/ci/test-values.yaml

      - name: Render manifests
        run: |
          helm template openclaw ./charts/openclaw \
            --namespace openclaw \
            --values ./charts/openclaw/ci/test-values.yaml \
            > /tmp/openclaw-rendered.yaml

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz \
            | tar -xz
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -v

      - name: Validate rendered manifests (kubeconform)
        run: |
          kubeconform \
            -strict \
            -ignore-missing-schemas \
            -summary \
            /tmp/openclaw-rendered.yaml
